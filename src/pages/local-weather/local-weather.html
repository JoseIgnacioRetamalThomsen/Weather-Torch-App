<ion-content padding class="mainContent">
    <div *ngIf="isDataLoad1">


        <div (swipeleft)="swipeLeft()" (swiperight)="sd()">
            <ion-slides>
                <ion-slide>
                    <!--Main part that diplsay day weather-->

                    <central-weather-card [locationName]="currentName" [temperature]="temperature" [weatherDes]="currentWeather[0].description"
                        [windSpeed]="currentWind.speed" [humidity]="currentMain.humidity" [icon]="currentWeather[0].icon"></central-weather-card>
                </ion-slide>


            </ion-slides>
        </div>

    </div>

    <div *ngIf="isDataLoad2">
        <!-- hour forecast   [icon]="currentWeather[0].icon"  icon="01d" -->
        <ion-scroll scrollX="true" style="width: 100%; height: 170px;">
            <div style="width: 3700px; height: 120px;float: left;">
                <span *ngFor="let li of list">
                    <hour-weather-card [dateUnix]="li.dt" [temperature]="li.main.temp" [weatherDes]="li.weather[0].description" [icon]="li.weather[0].icon"></hour-weather-card>
                    <!--  <hour-weather-card dateUnix="1525316400 " [temperature]="temperature" [weatherDes]="currentWeather[0].description" [icon]="currentWeather[0].icon"></hour-weather-card>  <hour-weather-card dateUnix="1525316400 "  temperature="280" weatherDes="bien notanto" icon="01d"></hour-weather-card>-->
                </span>

            </div>

        </ion-scroll>

        <ion-scroll scrollX="true" style="width: 100%; height: 170px;">
            <div style="width: 500px; height: 120px;float: left;">
                <span *ngFor="let li of forecast">
                    <span></span>
                    <day-weather-card [dateUnix]="li.dt" [temperature]="li.main.temp" [weatherDes]="li.weather[0].description" [icon]="li.weather[0].icon"></day-weather-card>
                </span>
            </div>
        </ion-scroll>

    </div>

</ion-content>
