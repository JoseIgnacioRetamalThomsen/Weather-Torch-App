<!--
 Jose Retamal SettingsPage 

-->
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--Radio group buttons for select type-->
  <ion-list radio-group [(ngModel)]="tempType">

    <ion-item>

      <ion-label>Celsius</ion-label>
      <ion-radio value="C" (click)="radioButtonClicked()"></ion-radio>

    </ion-item>

    <ion-item>

      <ion-label>Fahrenheit</ion-label>
      <ion-radio value="F" (click)="radioButtonClicked()"></ion-radio>

    </ion-item>

  </ion-list>

</ion-content>
